<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADRN Simulation</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
        #network { width: 100%; height: 600px; border: 1px solid #ccc; background-color: #fff; }
        .controls { padding: 15px; background: #333; color: white; display: flex; gap: 20px; align-items: center; }
        .controls button { padding: 10px 15px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        .controls button:hover { background: #45a049; }
        .controls select { padding: 8px; border-radius: 5px; }
        .status-box { background: #555; padding: 8px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="simulateDisaster()">Simulate Disaster (Fail 3 Links) ðŸ’¥</button>
        <label>Start: <select id="startNode"></select></label>
        <label>End: <select id="endNode"></select></label>
        <button onclick="reroute()">Reroute ðŸ”„</button>
        <div class="status-box" id="networkStatus">Status: Loading...</div>
    </div>
    <div id="network"></div>
    <div style="padding: 15px;">
        <h3>Rerouting Log:</h3>
        <p id="rerouteLog">Awaiting simulation...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
